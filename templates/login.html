{% extends 'base.html' %}

{% load static %}

{% block scripts %}
    <script src="{% static 'login.js' %}" defer></script>
{% endblock scripts %}

{% block content %}
    <div class="text-center">
        <video autoplay="true" id="video-element"></video>
    </div>

    <div id="img-element"></div>

    {% comment %} <div class="text-center mt-3">
        <button class="btn btn-primary" id="capture-btn">take photo</button>
        <button class="btn btn-info" id="reload-btn">reload</button>
    </div> {% endcomment %}

    <div class="text-center mt-3">
        <form id="login-form" method="post">
            {% csrf_token %}
            <button type="button" class="btn btn-primary" id="capture-btn">Take Photo</button>
            <button type="button" class="btn btn-info" id="reload-btn">Reload</button>
        </form>
    </div>
</div>

{% endblock content %}
